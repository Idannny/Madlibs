<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Madness{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <!-- Top Banner -->
    <header class="top-banner">
        <div class="container">
            <div class="top-banner-content">
                <div class="logo">
                    <a href="{{ url_for('index') }}">Madness</a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a  href="{{ url_for('index') }}#end">Purchase Tokens</a></li>

                        {% if session.get('user') %}
                            <li><a href="{{ url_for('profile') }}">Profile</a></li>
                            <li><a href="{{ url_for('logout') }}" class="btn-sign-out">Sign Out</a></li>
                        {% else %}
                            <li><a href="{{ url_for('google_login') }}"  class="btn-sign-in">Sign In with Google</a></li> 
                           
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 - Ivan Padilla</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loadingScreen = document.getElementById('loading-screen');

            form.addEventListener('submit', function() {
                loadingScreen.style.display = 'flex';
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loadingScreen = document.getElementById('loading-screen');

            // Handle form submission (e.g., Purchase Tokens form)
            if (form) {
                form.addEventListener('submit', function() {
                    loadingScreen.style.display = 'flex';
                });
            }

            // Handle Sign In with Google button click
            const signInButton = document.querySelector('.btn-sign-in');
            if (signInButton) {
                signInButton.addEventListener('click', function(event) {
                    if (!session.get('user')) {
                        event.preventDefault(); // Prevent default action (redirect)
                        window.location.href = "{{ url_for('login') }}"; // Redirect to login route
                        // Alternatively, you can trigger the OAuth flow here
                    }
                });
            }
        });
    </script>

    <div id="end">
    </div>  
    <script src="{{ url_for('static', filename='/js/base.js') }}"></script>

</body>
</html>
